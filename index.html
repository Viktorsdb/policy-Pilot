<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPilot - AI政策匹配平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="PolicyPilot - 基于AI的智能政策匹配平台，帮助企业发现适合的政策机会">
    <meta name="keywords" content="政策匹配,AI咨询,企业政策,政府补贴,创业扶持">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 后端服务状态提示 -->
    <div id="backendStatus" class="backend-status-banner" style="display: none;">
        <div class="status-content">
            <div class="status-info">
                <i class="fas fa-info-circle"></i>
                <span id="statusText">正在检查后端服务状态...</span>
            </div>
            <div class="status-actions">
                <button id="deployBtn" class="deploy-btn" onclick="deployBackend()" style="display: none;">
                    <i class="fas fa-rocket"></i>
                    一键部署后端
                </button>
                <button class="close-btn" onclick="closeStatusBanner()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 顶部设计横幅 -->
    <div class="design-banner">
        <h1 class="banner-title">PolicyPilot 政策智能体</h1>
        <p class="banner-subtitle">基于AI驱动的智能政策匹配平台 - 让政策触手可及，让申请更加精准</p>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <span class="logo-text">PolicyPilot</span>
            </div>
            <div class="nav-tools">
                <button class="tool-btn">
                    <i class="fas fa-th"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-badge">
                    <i class="fas fa-lightbulb"></i>
                    <span>科技创新</span>
                </div>
                <h1 class="hero-title">
                    让AI为您的<span class="title-highlight">企业</span><br>
                    发现<span class="title-highlight-green">无限可能</span>
                </h1>
                <p class="hero-description">基于AI的智能政策匹配平台，精准匹配</p>
                <button class="cta-btn">开始智能匹配</button>
            </div>
        </section>

        <!-- 特性展示区域 -->
        <section class="features-section">
            <div class="container">
                <div class="features-grid">
                    <!-- 智能匹配引擎 -->
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h3 class="feature-title">智能匹配引擎</h3>
                        <p class="feature-description">基于AI research的深度匹配算法，智能精准匹配</p>
                    </div>

                    <!-- 实时数据洞察 -->
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3 class="feature-title">实时数据洞察</h3>
                        <p class="feature-description">多维度数据可视化分析，关于企业级数据深度洞察</p>
                    </div>

                    <!-- AI智能助手 -->
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h3 class="feature-title">AI智能助手</h3>
                        <p class="feature-description">24/7智能助手，智能配匹配案例，专业执行内容</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 政策匹配分析区域 -->
        <section class="analysis-section">
            <div class="container">
                <div class="analysis-container">
                    <div class="analysis-left">
                        <h2 class="section-title">政策匹配分析</h2>
                        <div class="chart-container">
                            <div class="chart-wrapper">
                                <canvas id="policyChart"></canvas>
                            </div>
                            <div class="chart-legend">
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #8b5cf6;"></div>
                                    <span>资金补贴 (65%)</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #06b6d4;"></div>
                                    <span>税收优惠 (25%)</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #10b981;"></div>
                                    <span>政策支持 (10%)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="analysis-right">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">1,247</div>
                                <div class="stat-label">政策案例</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-number">100%</div>
                                <div class="stat-label">匹配精度</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-number">127</div>
                                <div class="stat-label">关于项目</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializePolicyChart();
        });

        function initializePolicyChart() {
            const ctx = document.getElementById('policyChart').getContext('2d');
            
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['资金补贴', '税收优惠', '政策支持'],
                    datasets: [{
                        data: [65, 25, 10],
                        backgroundColor: [
                            '#8b5cf6',
                            '#06b6d4', 
                            '#10b981'
                        ],
                        borderWidth: 0,
                        cutout: '60%'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed + '%';
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 2000
                    }
                }
            });

            const centerText = {
                id: 'centerText',
                afterDraw: function(chart) {
                    const ctx = chart.ctx;
                    ctx.save();
                    
                    const centerX = chart.chartArea.left + (chart.chartArea.right - chart.chartArea.left) / 2;
                    const centerY = chart.chartArea.top + (chart.chartArea.bottom - chart.chartArea.top) / 2;
                    
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#1f2937';
                    ctx.font = 'bold 24px Inter, sans-serif';
                    ctx.fillText('1,247', centerX, centerY - 10);
                    
                    ctx.font = '14px Inter, sans-serif';
                    ctx.fillStyle = '#6b7280';
                    ctx.fillText('政策总数', centerX, centerY + 15);
                    
                    ctx.restore();
                }
            };

            Chart.register(centerText);
        }
    </script>
</body>
</html>
